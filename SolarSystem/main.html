<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main page</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
        <meta http-equiv = "X-UA-Compatible" content="IE-edge">
        <link rel="icon" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/do-futuristic" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
      </head>
      <body>
        <div class="wrapper">
            <div class="planet neptune-container" data-planet="neptune" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="neptune"></canvas>
            </div>
            <div class="planet uranus-container" data-planet="uranus" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="uranus"></canvas>
                <div class="uranus-orbit" data-bs-toggle="modal" data-bs-target="#infoModal">
                  <div class="uranus-ring"></div>
                </div>
            </div>
            <div class="planet saturn-container" data-planet="saturn" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="saturn"></canvas>
                <div class="saturn-orbit" data-bs-toggle="modal" data-bs-target="#infoModal">
                  <div class="saturn-ring"></div>
                </div>
            </div>
            <div class="planet jupiter-container" data-planet="jupiter" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="jupiter"></canvas>
            </div>
            <div class="planet mars-container" data-planet="mars">
                <canvas class="mars"></canvas>
            </div>
            <div class="planet earth-container" data-planet="earth">
                <canvas class="earth"></canvas>
                <div class="earth-orbit" data-bs-toggle="modal" data-bs-target="#infoModal">
                    <div class="moon-container">
                        <canvas class="earth-moon"></canvas>
                    </div>
                </div>
            </div>
            <div class="planet venus-container" data-planet="venus" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="venus"></canvas>
            </div>
            <div class="planet mercury-container" data-planet="mercury" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="mercury"></canvas>
            </div>
            <div class="planet sun-container" data-planet="sun" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="sun"></canvas>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-custom">
            <div class="modal-dialog">
            <div class="modal-content-custom">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="infoModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table-custom">
                        <thead>
                          <tr>
                            <th scope="col">Feature</th>
                            <th scope="col" id="value-style">Value</th>
                          </tr>
                        </thead>
                        <tbody id="modal-table-body">

                        </tbody>
                      </table>
                </div>
                <!--
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                -->
              </div>
            </div>
          </div>
        </div>
      </body>
      <script src="main.js" type="text/javascript"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
