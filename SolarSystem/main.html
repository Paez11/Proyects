<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Main page</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
        <meta http-equiv = "X-UA-Compatible" content="IE-edge">
        <link rel="icon" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/do-futuristic" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
      </head>
      <body>
        <div class="wrapper">
            <div class="planet neptune-container selected-border" data-planet="neptune" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="neptune"></canvas>
            </div>
            <div class="planet uranus-container" data-planet="uranus" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="uranus"></canvas>
                <div class="uranus-orbit" data-bs-toggle="modal" data-bs-target="#infoModal">
                  <div class="uranus-ring"></div>
                </div>
            </div>
            <div class="planet saturn-container" data-planet="saturn" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="saturn"></canvas>
                <div class="saturn-orbit">
                  <div class="saturn-ring"></div>
                </div>
            </div>
            <div class="planet jupiter-container" data-planet="jupiter" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="jupiter"></canvas>
            </div>
            <div class="planet mars-container" data-planet="mars">
                <canvas class="mars"></canvas>
            </div>
            <div class="planet earth-container" data-planet="earth">
                <canvas class="earth"></canvas>
                <div class="earth-orbit" data-bs-toggle="modal" data-bs-target="#infoModal">
                    <div class="moon-container">
                        <canvas class="earth-moon"></canvas>
                    </div>
                </div>
            </div>
            <div class="planet venus-container" data-planet="venus" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="venus"></canvas>
            </div>
            <div class="planet mercury-container" data-planet="mercury" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="mercury"></canvas>
            </div>
            <div class="planet sun-container" data-planet="sun" data-bs-toggle="modal" data-bs-target="#infoModal">
                <canvas class="sun"></canvas>
            </div>
        </div>


        <!-- collapse -->
        <p class="btn-position">
          <button class="custom-btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
              <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>
              <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115z"/>
            </svg>
          </button>
        </p>
        <div style="min-height: 120px;">
          <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="card card-body" style="width: 300px;">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="changeView3D">
                <label class="form-check-label" for="changeView3D">
                  3D
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="changeView2D" checked>
                <label class="form-check-label" for="changeView2D">
                  2D
                </label>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="0" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-custom">
            <div class="modal-dialog">
              <div class="modal-content-custom">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="infoModalLabel">Modal title</h1>
                </div>
                <div class="modal-body">
                    <table class="table-custom">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col" id="value-style"></th>
                          </tr>
                        </thead>
                        <tbody id="modal-table-body">
                        </tbody>
                      </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
      <script src="main.js" type="text/javascript"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
